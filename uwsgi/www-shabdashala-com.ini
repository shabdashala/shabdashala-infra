[uwsgi]
project = shabdashala
subproject = backend
repo = %(project)-%(subproject)
uid = ubuntu
base = /home/%(uid)

chdir = %(base)/%(repo)
home = %(base)/.virtualenvs/%(repo)
module = %(subproject).wsgi:application

master = true
processes = 2

socket = /run/uwsgi/%(repo).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true